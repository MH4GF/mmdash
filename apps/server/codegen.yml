generates:
  ./src/graphql/types.generated.ts:
    schema:
      - ./src/graphql/query.graphql
      - ./src/modules/**/*/types/*.graphql
    config:
      useIndexSignature: true
    plugins:
      - typescript
      - typescript-resolvers
      - add:
          content: '/* eslint-disable */'
  ./src/graphql/typedefs.generated.ts:
    schema:
      - ./src/graphql/query.graphql
      - ./src/modules/**/*/types/*.graphql
    plugins:
      - typescript-typedefs
      - add:
          content: '/* eslint-disable */'
